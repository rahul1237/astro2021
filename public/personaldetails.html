<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Peraonal Details</title>

    <!-- <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/checkout/"> -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    
    <link href="personal(css).css" rel="stylesheet">
  </head>

  <body class="bg-light">

    <div class="container">
      <div class="py-5 text-center">
          <br><br><br>
        <img class="d-block mx-auto mb-4" src="image/magic-ball.png" alt="" width="72" height="72">
        <h2>Astro-2020</h2>
        <p class="lead" style="color: red;">Anyone can be a millionaire, but to become a billionaire you need an astrologer.</p>
      </div>

      <br>
      <br><br>
        <div class="col-md-8 order-md-1">
          <h3 class="mb-3">Personal Details:</h3>
          <br>
          <form action="/submit" method="POST" class="needs-validation" >
            <div class="row">
              
                <div class="col-md-6 mb-3">
                <label for="Name">Name</label>
                <input type="text" name='nam' class="form-control" id="Name" placeholder="Name" value="" required>
              </div>

              <div class="col-md-6 mb-3">
                <label for="age">Age</label>
                <input type="number" name="age" class="form-control" id="age" placeholder="Age" value="" required>  
              </div>

              <div class="col-md-6 mb-3">
                <label for="tob">Time Of Birth</label>
                <input type="time" name="time" class="form-control" id="tob" placeholder="Birth Time" value="" required>                
              </div>

              <div class="col-md-6 mb-3">
                <label for="dob">Date Of Birth</label>
                <input type="date" name="date" class="form-control" id="dob" placeholder="Birth Date" value="" required>
              </div>
 
              <div class="col-md-6 mb-3">
                <label for="pob">Place Of Birth</label>
                <input type="text" name="plb" class="form-control" id="pob" placeholder="Birth Place" value="" required>               
              </div>

            </div>

            

            

                <br><br><br>

            
            
            <button class="btn btn-primary btn-lg btn-block" type="submit">Go Ahead</button>
            <center><p class="mt-5 mb-3 text-muted">&copy; MahajanRahul</p></center>
          </form>
        </div>
      </div>


    </div>
  </body>
</html>
